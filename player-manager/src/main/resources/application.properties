# Configuration of Spring to initialize scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init.sql

# Configuration of MySQL with creation of database 
spring.datasource.url=jdbc:mysql://localhost:3306/player_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



