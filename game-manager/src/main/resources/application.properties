# Configuration of Spring to initialize  scripts SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init.sql
server.port=8081
# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/game_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

player.manager.api.url=http://localhost:8080

# DÃ©sactivate Hibernate to avoid  conflicts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect